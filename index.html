<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="poppins-regular">
    <header class="header">
        <div class="headerleft">Influencer products</div>
        <div class="headerright">
            <div>Home</div>
            <div>Products</div>
            <div>Sign Up</div>
            <div>Log In</div>
            <div>
                <div class="icons8-search"></div>
            </div>
            <div><img class="cart" src="images/cart.png" alt=""></div>
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="bannerleft">
                <div class="bannerleft1">Start your Journey as <br>Influencer</div>
                <div class="bannerleft2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>vestibulum sed scelerisque eros. Lectus faucibus.</div>
                <div><button class="bannerleft3">Preebook now    <img class="rightarrow" src="images/right arrow.png" alt=""></button></div>
            </div>
            <div class="bannerright"><img class="bri" src="images/main-camera.png" alt=""></div>
        </div>

        <div class="sponsor">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
            <img src="logos/Target.svg" alt="">
        </div>
    </main>
</body>

</html>
